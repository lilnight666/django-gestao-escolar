<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
         *{
   font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
   padding: 0px;
   margin: 0px;
   box-sizing: border-box;
}
body,html{
    background-color: rgb(0, 195, 255);
    height: 100vh;
    width: 100vw;
}
main{
    position: relative;
    height: 100vh;
    width: 100vw}

#login{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    background-color: rgb(42, 147, 218);
    width:  250px;
    height: 500px;
    border-radius: 20px;
    overflow: hidden;
} 
#login > #espac{
    background: rgb(0, 64, 138) ;
   text-align: center;
    height: 200px;
}
#login > #formulario{
    padding: 20px
    
}

.campo > input{
    background-color: rgb(0, 158, 231);
    font-size: 1em;
    width: 80%;
    height: 100%;
    transform: translate(-5px);
    border: 0px;
    border-radius:8px ;
    padding: 4px;
}



form > input[type=submit ]  {
    display: block;
    font-size: 1em;
    width: 100%;
    height: 40px;
    border: none;
    border-radius: 5px;
    background-color: rgb(0, 217, 255);
}


form > input[type=submit]:hover{
    background-color: #0edbdb;
}



form > a.botao{
    display: block;
    text-align: center;
    font-size: 1em;
    width: 100%;
    height: 40px;
    padding-top: 5px;
    margin-top: 5px;
    background-color: aliceblue;
    color: rgb(0, 4, 248);
    border:  1px solid rgb(13, 139, 170);
    border-radius:7px ;
    text-decoration: none;
}
form> a.botao:hover{
    background-color: rgb(0, 217, 255);
}
    </style>
</head>
<body>
    <main>
        <section id="login">
            <div id="espac">
                <h1> Cadastro </h1>
            </div>
            <div id="formulario">
                <form action="{% url 'cadastrar' %}" method="POST" >{% csrf_token %}
                    <div class="campo">
                        <label for="username">Usuário</label>
                        <input type="text" name="username">
                    </div>
                    <div class="campo">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password">
                        
                    </div>
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" name="email">

                        
                    </div>          
                        <label for="is_prof">É professor?</label>
                        <input type="checkbox" name="is_prof">
                    </div class="campo">
                       <input  type="submit" value="Cadastrar">


                    </div>
                        
                </form>
            </div>
        
        </section>
    </main>
</body>
</html>
